<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>请假表</title>
<!-- 导入jquery的库文件-->
<script type="text/javascript" src="js/easyui/jquery.min.js"></script>
<!--导入easyui的js库 -->
<script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
<!--本地语言库 -->
<script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<!--主题css-->
<link rel="stylesheet" href="js/easyui/themes/default/easyui.css" />
<!--图标css -->
<link rel="stylesheet" href="js/easyui/themes/icon.css" />
<link rel="stylesheet" href="js/easyui/themes/IconExtension.css" />
</head>
<body>
<table id="leave"></table>
<script type="text/javascript">
$(function(){
	var param = {
			title:'请假信息查看',
			width : 1200,
			fitColumns:true,
			columns:[[
			{field : 'ck',checkbox : true,width : 50},
			{field:'leaveId',title:'请假编号',width:80},
			{field:'leavemanId',title:'请假人ID',width:80},
			{field:'leaveContent',title:'请假内容',width:80},
			{field:'startTime',title:'请假开始时间',width:80},
			{field:'endTime',title:'请假结束时间 ',width:80},
			{field:'leavereSults',title:'请假结果',width:80},
			{field:'leadId',title:'上级ID',width:80}					
	     ]],
	    url:'leave.action',
	 	pagination:true,
		singleSelect:true,
		rownumbers:true,
		pageList:[5,10,15,20],
		toolbar:'#mytoolsleave'
		}
		$("#leave").datagrid(param);
	});
	function addwindow() {
		var param = {
			title : '请假申请',
			width : 300,
			height : 300,
			href : 'leaveInfoInsert.jsp'
		};
		$("#mywindowleave").window(param);
	}
</script>
  		<div id="mywindowleave"></div>
		<div id="mytoolsleave">
			<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="addwindow()">申请请假</a>
		</div>
  
</body>
</html>
